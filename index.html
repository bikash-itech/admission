	<title>Merit List</title>

<body>
  <input type="file" name="fileName" id="file" accept=".txt">

  <h4>Enter Categorywise Seat Capacity:</h4>

  <br>
  <button onclick="genData(data);">Generate Merit List</button>

  <button onclick="copyData();">Copy</button>
